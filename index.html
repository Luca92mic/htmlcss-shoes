<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shoes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav>
            <ul class="numeri">
                <li><a href="#scarpa1">1</a></li>
                <li><a href="#scarpa2">2</a></li>
                <li><a href="#scarpa3">3</a></li>
            </ul>
        </nav>
        
        <div class="primobox">
            <div id="scarpa1" class="box sopra">
                <div class="layover">
                    <img src="img/01.png" alt="Scarpa Uno" class="scarpa">
                    <h2>Il nostro modello di punta</h2>
                </div>
            </div>
        </div>

        <div class="secondobox">
            <div id="scarpa2" class="box centro">
                <div class="layover">
                    <img src="img/02.png" alt="Scarpa Due" class="scarpa">
                    <h2>Il nostro modello di punta</h2>
                </div>
            </div>
        </div>

        <div class="terzobox">
            <div id="scarpa3" class="box sotto">
                <div class="layover">
                    <img src="img/03.png" alt="Scarpa Tre" class="scarpa">
                    <h2>Il nostro modello di punta</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
